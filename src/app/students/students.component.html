<div class="block-color container-fluid ">
  <div [@top-load] class="top-element">
    <h1>Students</h1> <!-- Add the <h1> title -->
    <button (click)="openStudentModal(true, null, studentModal)" class="btn btn-secondary">Add Student</button>
    <!-- Add the "Add Student" button -->
  </div>
  <table [@load] class="table table-hover">
    <thead class="thead-dark">
    <tr>
      <th scope="col">First Name <i class="fa fa-fw fa-sort"></i></th>
      <th scope="col">Last Name <i class="fa fa-fw fa-sort"></i></th>
      <th scope="col">Link</th>
      <th scope="col">Color</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of students" (click)="openStudentModal(false, student, studentModal)" class="row-hover">
      <td>{{ student.firstName }}</td>
      <td>{{ student.lastName }}</td>
      <td><a [href]="student.link" target="_blank">{{ student.link }}</a></td>
      <td [style.background-color]="student.color" class="color-column"></td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #studentModal let-modal>
  <div class="modal-header">
    <h3 *ngIf="isNewRow"> Add new student </h3>
    <h3 *ngIf="!isNewRow"> Edit student info </h3>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="firstNameInput">First name</label>
        <input [(ngModel)]="newStudent.firstName" class="form-control" id="firstNameInput" name="firstName" placeholder="Yurii"
               type="text">
      </div>
      <div class="form-group">
        <label for="lastNameInput">Last name</label>
        <input [(ngModel)]="newStudent.lastName" class="form-control" id="lastNameInput" name="lastName" placeholder="Nikitin"
               type="text">
      </div>
      <div class="form-group">
        <label for="link">Link</label>
        <input [(ngModel)]="newStudent.link" class="form-control" id="link" name="link" placeholder="example.com"
               type="search">
      </div>
      <div class="form-group form-inline">
        <label for="color">Peek a color</label>
        <input [(ngModel)]="newStudent.color" class="form-control form-control-color w-100 left-align" id="color"
               name="color" title="Choose your color" type="color">
      </div>
      <button (click)="saveNewRow()" class="btn btn-secondary" type="submit">Submit</button>
    </form>
  </div>
</ng-template>
